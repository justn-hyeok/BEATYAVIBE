<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BEATYAVIBE</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-YTDztP+gLsjhUUtV1I+hNPTC8b6D96ptbe7GkU2Zx5Sh8uKfB0iPbJEuox2+agkM"
      crossorigin="anonymous"
    />
    <!-- Font Awesome CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      /* 공통 스타일 */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
        transition: background 0.3s, color 0.3s;
      }

      .container {
        margin-top: 100px;
      }

      #artist {
        padding: 10px;
        width: 250px;
        background: #333;
        color: #e0e0e0;
        border: 1px solid #444;
      }

      #searchButton,
      #randomButton {
        padding: 10px 20px;
        color: #fff;
        border: none;
        cursor: pointer;
      }

      #searchButton {
        background: #007bff;
      }

      #searchButton:hover {
        background: #0056b3;
      }

      #randomButton {
        background: #28a745;
      }

      #randomButton:hover {
        background: #218838;
      }

      #results {
        list-style: none;
        padding: 0;
        max-width: 600px;
        margin: 0 auto;
      }

      #results li {
        margin: 10px 0;
        background: #333;
        padding: 10px;
        border-radius: 5px;
      }

      #error {
        color: #ff4c4c;
        padding: 0;
      }

      .highlight {
        color: #ff0;
        font-style: italic;
        text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000,
          1px 1px 0 #000;
      }

      /* 다크모드 스타일 */
      body.dark {
        background: #121212;
        color: #e0e0e0;
      }

      /* 화이트모드 스타일 */
      body.light {
        background: #ffffff;
        color: #000000;
      }

      body.light #results li {
        background: #f9f9f9;
      }

      /* Footer 스타일 */
      .footer {
        position: fixed;
        bottom: 20px;
        left: 0;
        right: 0;
        text-align: center;
      }

      .footer .theme-toggle {
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
        transition: color 0.3s ease;
      }

      .footer .fa-github {
        font-size: 24px;
        margin-left: 10px;
        transition: color 0.3s ease;
      }

      /* 다크모드 */
      body.dark .theme-toggle,
      body.dark .fa-github {
        color: #fff; /* 달/태양 아이콘 및 깃허브 아이콘: 흰색 */
      }

      /* 화이트모드 */
      body.light .theme-toggle,
      body.light .fa-github {
        color: #000; /* 달/태양 아이콘 및 깃허브 아이콘: 검정색 */
      }
    </style>
  </head>
  <body>
    <div class="container mt-5 text-center">
      <h1 class="mb-4">BEAT<span class="highlight">YA</span>VIBE</h1>

      <div id="search" class="input-group mb-4 w-50 mx-auto">
        <input
          type="text"
          id="artist"
          class="form-control"
          placeholder="Enter artist name"
          aria-label="Enter artist name"
        />
        <button id="searchButton" class="btn btn-primary">Search</button>
        <button id="randomButton" class="btn btn-primary">Random</button>
      </div>
      <div id="error" class="text-danger d-none" role="alert"></div>
      <ul id="results" class="list-unstyled"></ul>
    </div>

    <!-- Footer -->
    <footer class="footer mt-5 text-center">
      <!-- 다크/화이트 전환 아이콘 -->
      <button id="themeToggle" class="theme-toggle">
        <i class="fas fa-moon"></i>
      </button>

      <!-- 깃허브 링크 -->
      <a href="https://github.com/your-github-repo" target="_blank">
        <i class="fab fa-github"></i>
      </a>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const searchButton = document.getElementById("searchButton");
        const randomButton = document.getElementById("randomButton");
        const artistInput = document.getElementById("artist");
        const results = document.getElementById("results");
        const error = document.getElementById("error");
        const themeToggle = document.getElementById("themeToggle");
        const moonIcon = themeToggle.querySelector("i");

        // 초기 테마 설정 (localStorage 사용)
        const savedTheme = localStorage.getItem("theme") || "dark";
        document.body.classList.add(savedTheme);
        updateThemeIcon(savedTheme);

        // 테마 전환 버튼 클릭 이벤트
        themeToggle.addEventListener("click", () => {
          const currentTheme = document.body.classList.contains("dark")
            ? "dark"
            : "light";
          const newTheme = currentTheme === "dark" ? "light" : "dark";

          // 테마 변경
          document.body.classList.remove(currentTheme);
          document.body.classList.add(newTheme);

          // localStorage에 저장
          localStorage.setItem("theme", newTheme);

          // 아이콘 업데이트
          updateThemeIcon(newTheme);
        });

        // 아이콘 업데이트 함수
        function updateThemeIcon(theme) {
          moonIcon.className = theme === "dark" ? "fas fa-moon" : "fas fa-sun";
        }

        // 에러 메시지 표시 함수
        const displayError = (message) => {
          error.textContent = message;
          error.classList.remove("d-none");
        };

        // 에러 메시지 초기화 함수
        const clearError = () => {
          error.textContent = "";
          error.classList.add("d-none");
        };

        // 검색 결과 초기화 함수
        const clearResults = () => {
          results.innerHTML = "";
        };

        // 아티스트의 곡을 가져오는 함수
        const fetchSongs = async (artist) => {
          try {
            const response = await fetch(
              `/search?artist=${encodeURIComponent(
                artist
              )}`
            );
            const data = await response.json();

            if (data.results && data.results.length > 0) {
              return data.results; // 곡 리스트 반환
            } else {
              displayError("No songs found for this artist.");
              return [];
            }
          } catch (err) {
            displayError("An error occurred while searching.");
            return [];
          }
        };

        // 검색 결과 표시 함수
        const displaySongs = (songs) => {
          clearResults();
          songs.forEach((song) => {
            const li = document.createElement("li");
            li.innerHTML = `<strong>${song.name}</strong> by ${song.artist} - <a href="${song.url}" target="_blank">Listen</a>`;
            results.appendChild(li);
          });
        };

        // 검색 버튼 클릭 시 실행되는 함수
        const handleSearch = async () => {
          const artist = artistInput.value.trim();
          clearResults();
          clearError();

          if (!artist) {
            displayError("Please enter an artist name.");
            return;
          }

          const songs = await fetchSongs(artist);
          if (songs.length > 0) {
            displaySongs(songs); // 모든 곡 표시
          }
        };

        // 랜덤 버튼 클릭 시 실행되는 함수
        const handleRandom = async () => {
          const artist = artistInput.value.trim();
          clearResults();
          clearError();

          if (!artist) {
            displayError("Please enter an artist name.");
            return;
          }

          const songs = await fetchSongs(artist);
          if (songs.length > 0) {
            const randomSongs = getRandomTracks(songs, 10); // 랜덤 10곡 선택
            displaySongs(randomSongs); // 랜덤 곡 표시
          }
        };

        // 랜덤 곡 선택 함수
        const getRandomTracks = (tracks, count) => {
          const shuffled = tracks.sort(() => 0.5 - Math.random());
          return shuffled.slice(0, count); // 랜덤 10곡 반환
        };

        // 검색 버튼 클릭 이벤트 리스너
        searchButton.addEventListener("click", handleSearch);

        // 랜덤 버튼 클릭 이벤트 리스너
        randomButton.addEventListener("click", handleRandom);

        // Enter 키 입력 시 검색 실행
        artistInput.addEventListener("keypress", (event) => {
          if (event.key === "Enter") {
            event.preventDefault();
            handleSearch();
          }
        });
      });
    </script>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
